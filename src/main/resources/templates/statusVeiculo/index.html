<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SSV - Sistema Status de Veiculo</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<label><b>SSV - Sistema Status de Veiculo</b></label>

		<form action="#" th:action="@{/viagem/calcular}" method="post" th:object="${viagem}">

			<div class="row">
				<div class="col-3">
					<label class="form-label">Modelo</label> 
					<input type="text" class="form-control" th:field="*{modelo}" />
				</div>

				<div class="col-3">
					<label class="form-label">Ano</label> 
					<input type="text" class="form-control" th:field="*{ano}" />
				</div>

				<div class="col-3">
					<label class="form-label">Proprietario</label> 
					<input type="text" class="form-control" th:field="*{proprietario}" />
				</div>

			</div>
			
			
			<button class="btn btn-outline-primary" type="submit">Criar ou Entrar</button>

		</form>
	</div>

</body>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</html>
